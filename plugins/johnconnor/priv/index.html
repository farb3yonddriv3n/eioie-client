<!DOCTYPE HTML>
<html>
<head>
<title>skypeernet</title>
<link rel="stylesheet" href="assets/css/default.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/js/command.js"></script>

<script src="assets/js/jquery-1.7.1.min.js"></script>
<script src="assets/js/jquery.mousewheel-min.js"></script>
<script src="assets/js/jquery.terminal.min.js"></script>
<link href="assets/css/jquery.terminal.min.css" rel="stylesheet"/>
<script src="assets/js/keyboard.js"></script>

<script>
var term;
jQuery(function($) {
    var id = 1;
    term = $('#console').terminal(function(command, term) {
        if (command == 'help') {
            term.echo("no command available");
        } else {
            term.echo("unknow command " + command);
        }
    }, {
        greetings: "# [skypeernet console]",
        prompt: "# "
    });
});
</script>

</head>
<body onLoad="connect(0, 0)">
<div id="timedout">
</div>
<div id="container" style="width:1920px;height:100%;overflow:hidden;">
    <div style="width:28%;min-height:90%;float:left;font-size:10pt;overflow:hidden;">
        <div style="margin:10px;border:1px solid grey;">
        <div style="font-weight:bold;width:100%;background-color:green;">Peers</div>
        <div style="font-weight:bold;width:100%;">
            <div class="peerOnline">Peer</div>
            <div style="float:left;width:50px;">Port</div>
            <div style="float:left;">Tunnel</div>
        </div>
        <div id="peers" style="width:100%;height:250px;overflow-y:scroll;"></div>
        </div>
        <div style="margin:10px;border:1px solid grey;">
        <div style="font-weight:bold;width:100%;background-color:green;">TCP Tunnels</div>
        <div style="font-weight:bold;width:100%;">
            <div style="float:left;width:60%">localhost:port</div>
            <div style="float:left;width:40%;">peer:port</div>
        </div>
        <div id="tunnels" style="width:100%;height:250px;overflow-y:scroll;"></div>
        </div>
        <div style="margin:10px;border:1px solid grey;">
        <div style="font-weight:bold;width:100%;background-color:green;">TCP Endpoints</div>
        <div id="endpoints" style="width:100%;height:250px;overflow-y:scroll;"></div>
        </div>
    </div>
    <div style="width:72%;float:left;overflow:hidden;">
            <div id="menu" style="width:100%;overflow:hidden;display:none;">
                <div style="float:left;text-align:center;">
                    <input type="submit" value="Back" onClick="menu_files('remote')"></input>
                </div>
            </div>
            <div id="fileItem" style="display:none;width:100%;overflow:hidden;">
                <div id="fileItemTitle">
                </div>
                <div id="fileItemBody">
                </div>
            </div>
            <!--
            <div id="filesLocalList">
                <input type="submit" value="Get Local Files" onClick="files_get('local')"></input>
                <div id="filesLocal">
                    No local files.
                </div>
            </div>
            -->
            <div id="filesRemoteList" style="border:1px solid grey;margin:10px;">
                <div style="width:100%;background-color:green;overflow:hidden;">
                    <div style="float:left;width:45%;font-weight:bold;margin:5px;">
                        Files
                    </div>
                    <div style="float:left;width:50%;text-align:right;">
                        Search: <input id="searchRemote" onkeyup="search_remote()" type="text"></input>
                    </div>
                </div>
                <div class="filesItem">
                    <div class="filesItemSub fileShowName">Name</div>
                    <div class="filesItemSub fileShowSize">Size</div>
                    <div class="filesItemSub fileShowComplete">Downloaded</div>
                    <div class="filesItemSub fileShowComplete">Finalize</div>
                    <div class="filesItemSub fileShowFinalized">Finalized</div>
                    <div class="filesItemSub fileShowTags">Tags</div>
                    <div class="filesItemSub fileShowTags">Downloading parts</div>
                    <div class="filesItemSub fileShowTags">Uploading parts</div>
                </div>
                <div id="filesRemote" style="height:520px;overflow-y:scroll;">
                    No remote files.
                </div>
            </div>
            <div id="console" style="height:250px;overflow;hidden;border:1px solid grey;margin:10px;">
            </div>
    </div>
</div>
<div id="footer" style="font-weight:bold;font-size:8pt;">
    <div id="connected" style="float:left;width:30%;text-align:left;">Disconnected</div>
    <div style="float:left;width:40%;text-align:center;">
        skypeernet
    </div>
    <div id="traffic" style="float:left;width:30%;text-align:right;"></div>
</div>
</body>
</html>
